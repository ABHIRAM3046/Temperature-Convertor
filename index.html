<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="website icon" type="png" href="icons8-temperature-100.png">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="icon-temp">
                <lord-icon
                    src="https://cdn.lordicon.com/ualedfpo.json"
                    trigger="hover"
                    colors="primary:#ffffff,secondary:#cb5eee"
                    style="width:100px;height:100px">
                </lord-icon>
            </span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">
                &#8451
            </span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">
                &#8457
            </span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">
                &#8490
            </span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
</body>
<script src="https://cdn.lordicon.com/lordicon-1.1.0.js"></script>
<script src="index.js"></script>
</html>
